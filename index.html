<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<title>Happy Birthday!</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" type="text/css" href="css/clouds.css">
<link rel="stylesheet" type="text/css" href="css/balloon.css">
<link rel="stylesheet" type="text/css" href="css/ball-spin-rotate.min.css">
</head>
<body>
<!-- Preloader -->
<div id="preloader">
	<div class="item-inner">
        <div class="item-loader-container">
            <div class="la-ball-spin-rotate la-2x">
                <div></div>
                <div></div>
            </div>
        </div>
    </div>
</div>
<div id="container" style="display:none;">
	<div id="far-clouds" class="stage far-clouds"></div>
    <div id="near-clouds" class="stage near-clouds"></div>

    <div class="header">
    	<div class="branch_repeat"></div>
    	<div class="branch_left"></div>
    	<div class="branch_right"></div>
    	<div class="lucky_grass_left"></div>
    	<div class="lucky_grass_right"></div>
    	<div class="pistill"><img id="pistill" src="images/pistill.png" width="0"></div>
    	<div class="drop1"><img src="images/drop1.png"></div>
    	<div class="drop2"><img src="images/drop2.png"></div>
    	<div class="drop3"><img src="images/drop3.png"></div>
    	<div class="drop4"><img src="images/drop1.png" width="10"></div>
    	<div class="drop5"><img src="images/drop2.png"></div>
		<div class="drop6"><img src="images/drop1.png"></div>
    	<div class="drop7"><img src="images/drop2.png"></div>
    	<div class="drop8"><img src="images/drop3.png"></div>
    	<div class="drop9"><img src="images/drop1.png" width="10"></div>
    	<div class="drop10"><img src="images/drop2.png"></div>
    	<div class="star"><img style="display:none;" id="star" src="images/star.png"></div>
    	<div class="shine_left"><img src="images/shine-left.png"></div>
    	<div class="shine_right"><img src="images/shine-right.png"></div>
    	<div class="meteor" id="meteor" style="display:none;"><img src="images/meteor.png"></div>
    	<div class="clear" style="height: 60px;"></div>
    	<div class="header_banner">
    		<div class="rainbow" id="rainbow"><div style="overflow:hidden;width: 0px;"><img src="images/rainbow.png"></div></div>
    		<div class="logo" id="logo" style="display: none;"><img src="images/header-logo.png" width="1"></div>
    		<!--cloud left-->
    		<div class="cloud1"><img id="cloud1" src="images/cloud.png" width="200"></div>
    		<div class="cloud2"><img id="cloud2" src="images/cloud.png" width="130"></div>
    		<div class="cloud3"><img id="cloud3" src="images/cloud.png" width="50"></div>
    		<div class="cloud4"><img id="cloud4" src="images/cloud.png" width="100"></div>
    		<!--cloud right-->
    		<div class="cloud5"><img id="cloud5" src="images/cloud.png" width="220"></div>
    		<div class="cloud6"><img id="cloud6" src="images/cloud.png" width="130"></div>
    		<div class="cloud7"><img id="cloud7" src="images/cloud.png" width="80"></div>
    	</div>
    	<div class="header_balloon">
    		<div class="balloon1"><img class="swing1" id="balloon1" src="images/balloon-1.png"></div>
    		<div class="balloon2"><img class="swing2" id="balloon2" src="images/balloon-2.png"></div>
    		<div class="balloon5"><img class="swing3" id="balloon3" src="images/balloon-3.png"></div>
    		<div class="balloon6"><img class="swing4" id="balloon4" src="images/balloon-4.png"></div>
    		<div class="srkl" style="display:none;"><img id="srkl" src="images/srkl.png" width="50"></div>
    		<div class="lx" style="display: none;"><img id="lx" src="images/0413.png"></div>
    		<div class="cloud8" id="cloud8"></div>
    		<div class="almond_superman_left" id="almond_superman_left"><img src="images/almond-superman-left.png"></div>
    		<div class="chat_left" id="chat_left"><img src="images/chat-left.png"></div>
    		<div class="cloud_left" id="cloud_left"><img src="images/cloud-left.png"></div>
    		<div class="almond_superman_right" id="almond_superman_right"><img src="images/almond-superman-right.png"></div>
    		<div class="chat_right" id="chat_right"><img src="images/chat-right.png"></div>
    		<div class="cloud_right" id="cloud_right"><img src="images/cloud-right.png"></div>
    		<div class="blink_small" id="blink_small"><img src="images/blink-small.png"></div>
    	</div>
    	<div class="header_ground">
    		<div class="tree"><img src="images/tree.png"></div>
    		<div class="windmill"><img src="images/windmill.png"></div>
    		<div class="happybirthday"><img src="images/happybirthday.png"></div>
    		<div class="grass"><img src="images/grass-ground.png"></div>
    		<div class="fence_left"><img src="images/fence-left.png"></div>
    		<div class="fence_right"><img src="images/fence-right.png"></div>
    		<div class="dearprincess"><img src="images/dearprincess.png"></div>
    	</div>
    </div>
    <div class="blink_large" id="blink_large"><img src="images/blink-large.png"></div>
	<div class="shadow_cloak" id="shadow_cloak"></div>
</div>

<!-- jQuery Plugin -->
<script src="http://cdn.bootcss.com/jquery/2.2.3/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="js/lib/jquery-1.11.0.min.js"><\/script>')</script>
<script type="text/javascript" src="./js/plugins/jquery.easing.1.3.js"></script>
<script type="text/javascript" src="./js/clouds/clouds.js"></script>
<script type="text/javascript" src="./js/plugins/jsAnim.js"></script>
<script type="text/javascript" src="./js/plugins/jquery.jrumble.1.3.min.js"></script>
<script type="text/javascript" src="./js/plugins/leafs.js"></script>
<script type="text/javascript" src="./js/app.js"></script>
</body>
</html>
